syntax = "proto3";
package ecommerce.common;

message Product {
  string id = 1;
  string name = 2;
  float price = 3;
}

message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

message OrderItem {
  string id = 1;
  Product product = 2; // âœ… this must be defined
  int32 quantity = 3;
}

message Order {
  string id = 1;
  User user = 2;
  repeated OrderItem items = 3;
  float total_price = 4;
}
